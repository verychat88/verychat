<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wepin 지갑 연동 테스트</title>
  <script src="https://static.wepin.io/sdk/widget-sdk.js"></script>
</head>
<body>
  <h2>베리챗코인 안전거래 테스트</h2>
  <p>거래하기 버튼을 누르면 운영자 지갑으로 베리코인 100개가 이체됩니다.</p>

  <button id="loginBtn">지갑 로그인</button>
  <button id="tradeBtn" disabled>거래하기 (100 BERRY 이체)</button>

  <div id="log" style="margin-top:20px;color:red;"></div>

  <script>
    let userWallet = null;
    let wepinInitialized = false;

    function logError(msg) {
      console.error(msg);
      document.getElementById('log').innerText = msg;
    }

    async function setupWepin() {
      if (typeof window.Wepin === "undefined") {
        logError("⚠️ Wepin SDK가 로드되지 않았습니다. 도메인 등록 또는 스크립트 경로를 확인하세요.");
        return;
      }

      try {
        await window.Wepin.init(
          '82c1a61d6e45f0c580aed1fa2c422287', // App ID
          'ak_live_M3OBCVipGupiZWOhLbQSLEDB72be3dzBg5nvscrmHjV', // API Key
          {
            type: 'popup',
            defaultLanguage: 'ko',
            defaultCurrency: 'KRW',
          }
        );
        wepinInitialized = true;
        console.log("✅ Wepin 초기화 완료");
      } catch (e) {
        logError("❌ Wepin.init() 실패: " + e.message);
      }
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      if (!wepinInitialized) {
        await setupWepin();
      }

      if (!wepinInitialized) {
        logError("❌ Wepin 초기화 실패. 로그인 불가.");
        return;
      }

      try {
        const result = await window.Wepin.connect();
        userWallet = result?.walletAddress || null;
        if (userWallet) {
          alert("지갑 로그인 성공: " + userWallet);
          document.getElementById('tradeBtn').disabled = false;
        } else {
          alert("지갑 연동 실패");
        }
      } catch (e) {
        logError("❌ Wepin.connect() 실패: " + e.message);
      }
    });

    document.getElementById('tradeBtn').addEventListener('click', async () => {
      if (!userWallet) return alert("지갑 먼저 로그인하세요");

      try {
        const tx = await window.Wepin.sendToken({
          to: '0x5Dd6593237eA26C012a9e41bb4D71018644C62b2',
          amount: '100',
          token: 'BERRY'
        });

        console.log("거래 결과:", tx);
        if (tx?.txHash) {
          alert("성공적으로 100 BERRY 전송 완료! TX: " + tx.txHash);
        } else {
          alert("이체 실패 또는 취소됨");
        }
      } catch (e) {
        logError("❌ Wepin.sendToken() 실패: " + e.message);
      }
    });
  </script>
</body>
</html>
