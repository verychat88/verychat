<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>베리챗 메뉴</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      font-size: 1.2em;
      margin: 0 20px;
      text-decoration: none;
      transition: text-decoration 0.3s;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    /* 모바일 반응형 스타일 */
    @media screen and (max-width: 600px) {
      header {
        font-size: 1.5em;
        padding: 10px;
      }
      nav a {
        display: block;       /* 메뉴 링크를 블록으로 표시 */
        margin: 10px 0;       /* 세로 간격 추가 */
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <header>
    베리챗 200개 받고 시작하기
  </header>
  <nav>
    <a href="https://invite.verychat.io/droes" target="_blank">베리챗 200개받고 시작하기</a>
    <a href="https://cafe.naver.com/verychatt" target="_blank">베리챗 커뮤니티카페</a>
    <a href="https://t.me/VeryNetwork_bot/t2e?startapp=7678146221" target="_blank">베리챗트리 시작하기</a>
  </nav>
  <main>
    <h2>환영합니다!</h2>
    <p>위 메뉴에서 원하는 항목을 선택하세요.</p>
  </main>
</body>
</html>
