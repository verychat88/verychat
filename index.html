<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>베리챗 200개 받고 시작하기</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* 배경색 */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin: 0 0 30px;
      font-size: 1.6rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 0 auto;
      justify-content: center;
    }

    nav a {
      position: relative;
      display: inline-block;
      background: linear-gradient(to right, #ff0080, #7928ca);
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* 말풍선 +200베리 스타일 (첫 번째 버튼 전용) */
    .btn-mining .bubble {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0080;
      color: #fff;
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
      white-space: nowrap;
    }
    .btn-mining .bubble::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #ff0080 transparent transparent transparent;
    }

    /* 모바일 반응형 스타일 */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      nav {
        flex-direction: column;
        gap: 15px;
      }
      nav a {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>베리챗에 오신 것을 환영합니다!</h1>
  <nav>
    <!-- 1) 무료 채굴 시작하기 버튼 (+200베리 말풍선 포함) -->
    <a class="btn-mining" href="https://invite.verychat.io/droes" target="_blank">
      무료 채굴 시작하기
      <span class="bubble">+200베리</span>
    </a>
    <!-- 2) 베리챗 커뮤니티 카페 -->
    <a href="https://cafe.naver.com/verychatt" target="_blank">베리챗 커뮤니티카페</a>
    <!-- 3) 베리챗트리 시작하기 -->
    <a href="https://t.me/VeryNetwork_bot/t2e?startapp=7678146221" target="_blank">베리챗트리 시작하기</a>
  </nav>
</body>
</html>
