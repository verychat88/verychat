<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="메인페이지 - 헤더와 슬라이드 일체형 후 스크롤 시 분리">
  <title>승강기 전문 솔루션 - 메인</title>
  <!-- 구글 폰트 + Font Awesome -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- 스타일 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 헤더 (처음엔 슬라이드와 겹침, 스크롤 시 분리) -->
  <header class="header" id="header">
    <div class="container header-container">
      <div class="logo">
        <!-- 사이트 로고/명칭 -->
        <a href="#">승강기 전문 솔루션</a>
      </div>
      <nav class="nav" id="navbar">
        <ul>
          <li><a href="#">회사소개</a></li>
          <li><a href="#">서비스</a></li>
          <li><a href="#">성공사례</a></li>
          <li><a href="#">문의하기</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburger">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- 메인 슬라이드 (Hero) : 100vh 높이 -->
  <section class="hero" id="hero">
    <div class="hero-slide" style="background-image: url('https://verychat88.github.io/1.png');">
      <!-- 첫 슬라이드 -->
      <div class="overlay"></div>
      <div class="hero-content">
        <h2>Leading Company</h2>
        <p>내일을 준비하는 혁신적인 엘리베이터 서비스</p>
      </div>
    </div>
    <!-- 두 번째 슬라이드 (자동 슬라이드가 필요 없다면 생략 가능) -->
    <!-- 
    <div class="hero-slide" style="background-image: url('https://verychat88.github.io/2.png');">
      <div class="overlay"></div>
      <div class="hero-content">
        <h2>더 나은 승강기를 위하여</h2>
        <p>최첨단 기술과 노하우를 결합한 토탈 솔루션</p>
      </div>
    </div>
    -->
  </section>

  <!-- 스크롤 후 나타나는 일반 콘텐츠 -->
  <section class="content">
    <div class="container">
      <h2>Business area</h2>
      <p>
        스크롤을 내리면, 위의 슬라이드와 헤더가 분리되어 보이는 효과를 확인할 수 있습니다.
        필요에 따라 이곳에 회사소개, 사업영역, etc.를 추가하세요.
      </p>
    </div>
  </section>

  <!-- 이하 하단 푸터 예시 -->
  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-left">
        <p class="footer-logo">승강기 전문 솔루션</p>
        <p class="footer-desc">&copy; 2025. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <!-- 오른쪽 하단 퀵메뉴 (고객센터, 카톡 상담) -->
  <div class="floating-buttons">
    <a href="tel:01058255626" class="floating-btn">
      <i class="fa-solid fa-phone"></i> 고객센터
    </a>
    <a href="https://open.kakao.com/o/your_kakao_link" target="_blank" class="floating-btn">
      <i class="fa-brands fa-kakao"></i> 카톡 상담
    </a>
  </div>

  <!-- 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
